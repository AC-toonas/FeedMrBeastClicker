<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed MrBeast</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main">
        <h1>Feed MrBeast Money</h1>
        <h4>Click the button below to feed$$$</h4>

        <button id="ClickMe">Feed $$$</button>
        <p id="ClickCount">0</p>

        <p>$ Per feed: <span id="CPC">1</span></p>
        <p>$ Per second: <span id="CPS">0</span></p>
    </div>

    <div class="sidebar">
        <button id="Plus1CPC">Become Youtuber - +1 Money Per Feed (Cost: 25)</button>
        <button id="Plus5CPC">Upload Video - +5 Money Per Feed (Cost: 75)</button>
        <button id="Plus10CPC">Mass Money - +10 Money Per Feed (Cost: 125)</button>
        <button id="Plus1CPS">Hire Karls - +1 Money Per Second (Cost: 50)</button>
        <button id="Plus5CPS">Hire Chandlers - +5 Money Per Second (Cost: 150)</button>
        <button id="Plus10CPS">Take over Youtube - +10 Money Per Second (Cost: 250)</button>
    </div>
    <button id="ResetGame" class="reset-btn">Reset MrBeast stats</button>


    <script src="script.js"></script>
</body>
</html>
